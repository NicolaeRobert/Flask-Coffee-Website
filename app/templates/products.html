<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='products.css')}}">
    <title>Products</title>
</head>
<body>
    <!-- The header contains the menu and the cart -->
    <header>
        <nav class="menu">
            <!-- Here we show the register link or the logout link that redirects to the specific page -->
            <div class="account">
                {% if account_show == False: %}
                    <a href="{{url_for('auth.choose_login_method')}}">Log in</a>
                {%else: %}
                    <div class="dropdown">
                        <a href="{{url_for('main.user_page')}}">Account</a>
                        <div class="dropdown_hidden">
                            <a href="{{url_for('auth.logout')}}">Log out</a>
                        </div>
                    </div>
                   
                {% endif %}
            </div>
                
            <!-- The menu with all the pages of the website -->
            <div>
                <ul class="main-menu">
                    <li><a href="{{url_for('main.about_us')}}">About us</a></li>
                    <li><a href="{{url_for('main.home')}}">Home</a></li>
                    <li><a href="{{url_for('main.products')}}">Products</a></li>
                </ul>
            </div>

            <!-- The cart link that should redirect to that page. I am still working on this one and will add it later -->
            <div class="cart-button">
                <a href="{{url_for('buy.cart')}}">Cart</a>
            </div>
        </nav>
    </header>

    <!-- The main part of the web page that contains all the products that we sell online -->
    <!-- Still working on this one. I have to add the add buttons to be able to add them in a cart -->
    <main>
        <div class="products">
            <div class="dark_coffee">
                <img src="{{url_for('static', filename='images/organic_dark_coffee.png')}}" alt="Dark coffee" class="dark_coffee_img">
                <p>Dark coffee</p>
                <form action="{{url_for('buy.buy_dark_coffee')}}" method="POST" class="form_for_adding_products">
                    <div>
                        <label for="nr_of_products">No. of products:</label>
                        <input type="number" name="nr_of_products" id="nr_of_products" min="1" max="99" value="1">
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="nespreso_beens">
                <img src="{{url_for('static', filename='images/nespreso_beens.png')}}" alt="Nespreso beens" class="nespreso_beens_img">
                <p>Nespreso beens</p>
                <form action="{{url_for('buy.buy_nespreso_beens')}}" method="POST" class="form_for_adding_products">
                    <div>
                        <label for="nr_of_products">No. of products:</label>
                        <input type="number" name="nr_of_products" id="nr_of_products" min="1" max="99" value="1">
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="brew">
                <img src="{{url_for('static', filename='images/brew.png')}}" alt="Brew" class="brew_img">
                <p>Brew</p>
                <form action="{{url_for('buy.buy_brew')}}" method="POST" class="form_for_adding_products">
                    <div>
                        <label for="nr_of_products">No. of products:</label>
                        <input type="number" name="nr_of_products" id="nr_of_products" min="1" max="99" value="1">
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="capsules">
                <img src="{{url_for('static', filename='images/capsules.png')}}" alt="Capsules" class="capsules_img">
                <p>Capsules</p>
                <form action="{{url_for('buy.buy_capsules')}}" method="POST" class="form_for_adding_products">
                    <div>
                        <label for="nr_of_products">No. of products:</label>
                        <input type="number" name="nr_of_products" id="nr_of_products" min="1" max="99" value="1">
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- The footer with all the contact where any client can contact us -->
    <footer>
        <div class="contact">
            <p>Contact:nesso@gmail.com</p>
            <p>Facebook: NessoCoffee</p>
            <p>Instagram: nessocoffee</p>
            <p>TikTok: NessoCoffee</p>
        </div>
        <div class="rights">
            <p>&copy; Toate drepturile rezervate.</p>
        </div>
    </footer>

</body>
</html>
